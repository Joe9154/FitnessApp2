<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .rounded {
            border-radius: 12px !important;
        }

        .card-gradient {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
        }

        .exercise-card {
            height: 25vh;
            max-width: 50vh;
        }

        .exercise-card img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Header w/ arrow -->
    <div class="container-fluid">
        <div class="d-flex justify-content-center ps-3 pe-3">
            <div class="p-2 mt-2">
                <h1 class="fw-bold">FITNESS APP</h1>
            </div>
        </div>
    </div>
    <!-- Spacer -->
    <div style="height: 6rem;"></div>

    <!-- Cards -->
    <div class="container">
        <a href="exercise.html?exercise=Deadlift">
            <div class="exercise-card mt-4 position-relative start-50 translate-middle">
                <img src="images/deadlift.webp" alt="Deadlift" class="img-fluid rounded shadow">
                <div class="position-absolute w-100 h-100 top-0 start-0 card-gradient rounded"></div>
                <span class="position-absolute bottom-0 start-0 text-white ms-4 mb-2 pb-1 fs-4 fw-bold">Deadlift</span>
            </div>
        </a>
        <a href="exercise.html?exercise=OHP">
            <div class="exercise-card mt-4 position-relative start-50 translate-middle">
                <img src="images/ohp.webp" alt="Overhead press" class="img-fluid rounded shadow">
                <div class="position-absolute w-100 h-100 top-0 start-0 card-gradient rounded"></div>
                <span class="position-absolute bottom-0 start-0 text-white ms-4 mb-2 pb-1 fs-4 fw-bold">Overhead
                    press</span>
            </div>
        </a>
        <a href="exercise.html?exercise=Squat">
            <div class="exercise-card mt-4 position-relative start-50 translate-middle">
                <img src="images/squat.webp" alt="Squat" class="img-fluid rounded shadow">
                <div class="position-absolute w-100 h-100 top-0 start-0 card-gradient rounded"></div>
                <span class="position-absolute bottom-0 start-0 text-white ms-4 mb-2 pb-1 fs-4 fw-bold">Squat</span>
            </div>
        </a>
    </div>

</body>

</html>
